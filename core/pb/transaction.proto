syntax = "proto3";
package corepb;

message Data {
  string type = 1;
  bytes payload = 2;
}

message Transaction {
  bytes hash  = 1;
  bytes from = 2;
  bytes to = 3;
  bytes value = 4;
  int64 timestamp = 5;
  Data data = 6;
  uint64 nonce = 7;
  uint32 chain_id = 8;

  uint32 alg = 9;
  bytes sign = 10;
}
