syntax = "proto3";
package corepb;

message Account {
    bytes address = 1;
    bytes balance = 2;
    uint64 nonce = 3;
    bytes vesting = 4;
    bytes voted = 5;

    repeated bytes records = 6;
    repeated bytes certs_received = 7;
    repeated bytes certs_issued = 8;
    // Transactions
    repeated bytes txs_send = 9;
    repeated bytes txs_get = 10;
}
