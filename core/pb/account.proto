syntax = "proto3";
package corepb;

message Account {
    bytes address = 1;
    bytes balance = 2;
    uint64 nonce = 3;
    bytes observations_hash = 4;
    bytes vesting = 5;
    bytes voted = 6;
    repeated bytes writers = 7;
    repeated bytes records = 8;
    repeated bytes certs_received = 9;
    repeated bytes certs_issued = 10;
}
