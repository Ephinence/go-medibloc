syntax = "proto3";
package corepb;

import "transaction.proto";

message BlockHeader {
  bytes hash  = 1;
  bytes parent_hash = 2;

  bytes accs_root = 3;
  bytes txs_root = 4;

  bytes coinbase = 5;
  int64 timestamp = 6;
  uint32 chain_id = 7;

  uint32 alg = 8;
  bytes sign = 9;
}

message Block {
  BlockHeader header = 1;
  repeated Transaction transactions = 2;
  uint64 height = 3;
}
