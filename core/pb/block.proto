syntax = "proto3";
package corepb;

message BlockHeader {
  bytes hash  = 1;
  bytes parent_hash = 2;
  bytes coinbase = 3;
  int64 timestamp = 4;
  uint32 chain_id = 5;
  uint32 alg = 6;
  bytes sign = 7;
  bytes accs_root = 8;
  bytes txs_root = 9;
  bytes usage_root = 10;
  bytes records_root = 11;
  bytes candidacy_root = 12;
  bytes certification_root = 13;
  bytes consensus_root = 14;
  bytes reservation_queue_hash = 15;
}

message Block {
  BlockHeader header = 1;
  repeated Transaction transactions = 2;
  uint64 height = 3;
}

message DownloadParentBlock {
  bytes hash = 1;
  bytes sign = 2;
}

message Data {
  string type = 1;
  bytes payload = 2;
}

message Transaction {
  bytes hash = 1;
  bytes from = 2;
  bytes to = 3;
  bytes value = 4;
  int64 timestamp = 5;
  Data data = 6;
  uint64 nonce = 7;
  uint32 chain_id = 8;

  uint32 alg = 9;
  bytes sign = 10;
  bytes payerSign = 11;
}

message TransactionHashTarget {
  bytes from = 1;
  bytes to = 2;
  bytes value = 3;
  int64 timestamp = 4;
  Data data = 5;
  uint64 nonce = 6;
  uint32 chain_id = 7;
}
