syntax = "proto3";
package corepb;

message BlockHeader {
  bytes hash  = 1;
  bytes parent_hash = 2;
  bytes coinbase = 3;
  bytes reward = 4;
  bytes supply = 5;
  int64 timestamp = 6;
  uint32 chain_id = 7;
  uint32 alg = 11;
  bytes sign = 12;
  bytes accs_root = 21;
  bytes txs_root = 22;
  bytes usage_root = 23;
  bytes records_root = 24;
  bytes certification_root = 25;
  bytes dpos_root = 26;
  bytes reservation_queue_hash = 27;
}

message Block {
  BlockHeader header = 1;
  repeated Transaction transactions = 2;
  uint64 height = 3;
}

message DownloadParentBlock {
  bytes hash = 1;
  bytes sign = 2;
}

message Data {
  string type = 1;
  bytes payload = 2;
}

message Transaction {
  bytes hash = 1;
  bytes from = 2;
  bytes to = 3;
  bytes value = 4;
  int64 timestamp = 5;
  Data data = 6;
  uint64 nonce = 7;
  uint32 chain_id = 8;

  uint32 alg = 9;
  bytes sign = 10;
  bytes payerSign = 11;
}

message TransactionHashTarget {
  bytes from = 1;
  bytes to = 2;
  bytes value = 3;
  int64 timestamp = 4;
  Data data = 5;
  uint64 nonce = 6;
  uint32 chain_id = 7;
}
